name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd commons && npm ci
          cd ../api-service && npm ci
          cd ../dashboard && npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: cd dashboard && npm run type-check

      - name: Test
        run: npm test

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api-service/Dockerfile
          push: false

      - name: Build Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dashboard/Dockerfile
          push: false

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Update dependencies
        run: cd chart/{{APP_NAME}} && helm dependency update

      - name: Lint chart
        run: helm lint chart/{{APP_NAME}} -f chart/{{APP_NAME}}/base/values.yaml