name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  REGISTRY: "{{DOCKER_REGISTRY}}"
  APP_NAME: "{{APP_NAME}}"

jobs:
  # ============================================================================
  # Lint and Test
  # ============================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd commons && npm ci
          cd ../api-service && npm ci
          cd ../dashboard && npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Type check (Dashboard)
        run: cd dashboard && npm run type-check

      - name: Run tests
        run: npm run test

  # ============================================================================
  # Build Docker Images
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github"
          service_account: "github-actions@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY | replace('/', ' ') | split(' ') | first }} --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push images
        uses: docker/bake-action@v4
        with:
          push: true
          set: |
            *.cache-from=type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_NAME }}:cache
            *.cache-to=type=registry,ref=${{ env.REGISTRY }}/${{ env.APP_NAME }}:cache,mode=max
            bot.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}:${{ steps.version.outputs.sha_short }}
            bot.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}:latest
            api.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}-api:${{ steps.version.outputs.sha_short }}
            api.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}-api:latest
            dashboard.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}-dashboard:${{ steps.version.outputs.sha_short }}
            dashboard.tags=${{ env.REGISTRY }}/${{ env.APP_NAME }}-dashboard:latest

  # ============================================================================
  # Semantic Release
  # ============================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github"
          service_account: "github-actions@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY | replace('/', ' ') | split(' ') | first }} --quiet

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_REGISTRY: ${{ env.REGISTRY }}
          APP_NAME: ${{ env.APP_NAME }}
        run: npx semantic-release

  # ============================================================================
  # Helm Lint
  # ============================================================================
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: |
          cd chart/${{ env.APP_NAME }}
          helm dependency update
          helm lint . -f base/values.yaml