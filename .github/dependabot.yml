version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      production-dependencies:
        patterns:
          - "discord.js"
          - "express"
          - "@prisma/*"
          - "prisma"
      dev-dependencies:
        patterns:
          - "eslint*"
          - "prettier"
          - "vitest"
          - "*lint*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"

  # NPM for commons
  - package-ecosystem: "npm"
    directory: "/commons"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(commons)"

  # NPM for api-service
  - package-ecosystem: "npm"
    directory: "/api-service"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(api)"

  # NPM for dashboard
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "weekly"
    groups:
      next-react:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      chakra:
        patterns:
          - "@chakra-ui/*"
          - "@emotion/*"
    commit-message:
      prefix: "deps(dashboard)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions)"